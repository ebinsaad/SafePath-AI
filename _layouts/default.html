<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="SafePath AI">
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="/images/share-image.png">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3 animate__animated animate__fadeInDown">
        <div class="container">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">{{ site.title }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link {% if page.url == '/' %}active{% endif %}" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% if page.url == '/about.html' %}active{% endif %}" href="/about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link {% if page.url == '/services.html' %}active{% endif %}" href="/services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link {% if page.url == '/team.html' %}active{% endif %}" href="/team.html">Team</a></li>
                        <li class="nav-item"><a class="nav-link {% if page.url == '/contact.html' %}active{% endif %}" href="/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-4 animate__animated animate__fadeInUp">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-3">
        <div class="container">
            <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
