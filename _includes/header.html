<header class="bg-primary text-white text-center py-3">

        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">{{ site.title }}</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">

                        <a class="nav-link {% if page.url == '/about.html' %}active{% endif %}" href="/about.html">About Us</a>

                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/services.html' %}active{% endif %}" href="/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/team.html' %}active{% endif %}" href="/team.html">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/contact.html' %}active{% endif %}" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
